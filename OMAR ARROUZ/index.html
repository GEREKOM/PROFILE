<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OMAR ARROUZ</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background:url(omar.jpg) no-repeat center;
  object-fit: cover;
  background-size: cover;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  text-align: center;
  background: rgba(255, 255, 255, 0.05);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
  backdrop-filter: blur(6px);
}

.profile-photo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid gold;
  object-fit: cover;
  margin-bottom: 20px;
}

#counter {
  font-size: 40px;
  font-weight: bold;
  color: gold;
  margin: 10px 0;
}

#badge {
  font-size: 30px;
  margin-bottom: 20px;
}

.icons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.icons img {
  width: 40px;
  height: 40px;
  cursor: pointer;
  transition: transform 0.3s, filter 0.3s;
}

.icons img:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 10px gold);
}
</style>
</head>

<body>
<div class="card">
  <img src="omar.jpg" alt="Photo du commerçant" class="profile-photo">

  <div id="counter">Scans : 0</div>
  <div id="badge">⏳ Aucun trophée</div>

  <div class="icons">
    <a href="https://www.facebook.com/omar.arrouz.1" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/amro_nar" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <a href="https://wa.me/212622451419" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/TON_ID_SCRIPT/exec";
const idCommercant = "OMAR001";

// Générer un identifiant client basé sur le navigateur
function generateClientHash() {
  const raw = navigator.userAgent + navigator.platform + screen.width + screen.height;
  return btoa(raw).slice(0, 12); // hash simple
}
const clientHash = generateClientHash();

let lastBadge = "";

function updateCounter() {
  fetch(`${scriptURL}?id=${idCommercant}&agent=${clientHash}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("counter").innerText = `Scans : ${data.scans}`;
      const badgeElement = document.getElementById("badge");

      if (data.badge !== lastBadge) {
        badgeElement.innerText = data.badge || "⏳ Aucun trophée";
        badgeElement.style.color = "gold";
        badgeElement.style.textShadow = "0 0 20px gold";
        badgeElement.style.transform = "scale(1.3)";
        setTimeout(() => badgeElement.style.transform = "scale(1)", 800);
        lastBadge = data.badge;
      } else {
        badgeElement.innerText = data.badge || "⏳ Aucun trophée";
      }
    })
    .catch(err => {
      document.getElementById("counter").innerText = "Erreur de chargement";
      console.error(err);
    });
}

// Rafraîchissement auto toutes les 10 secondes
setInterval(updateCounter, 10000);
updateCounter();
</script>

</body>
</html>
